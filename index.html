<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 转专 注专转 - Hebrew Typing Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 50px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .game-icon {
            font-size: 4em;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.8em;
            color: #667eea;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .game-description {
            color: #666;
            text-align: center;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
        }

        .difficulty-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
        }

        .difficulty-dot.active {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>砖拽 转专 注专转</h1>
        <p class="subtitle">砖驻专 转 转 拽 砖 注专转 专 砖拽 !</p>
        
        <div class="games-grid">
            <a href="game1-runner.html" class="game-card">
                <div class="game-icon"></div>
                <h2 class="game-title">专抓 拽驻抓</h2>
                <p class="game-description">
                    爪 注 转 注专转   拽驻抓 转拽!
                </p>
                <div class="difficulty">
                    <div class="difficulty-dot active"></div>
                    <div class="difficulty-dot"></div>
                    <div class="difficulty-dot"></div>
                </div>
            </a>

            <a href="game2-car.html" class="game-card">
                <div class="game-icon"></div>
                <h2 class="game-title">转 注专转</h2>
                <p class="game-description">
                      砖 爪注转 转转 注专转 拽专转!
                </p>
                <div class="difficulty">
                    <div class="difficulty-dot active"></div>
                    <div class="difficulty-dot active"></div>
                    <div class="difficulty-dot"></div>
                </div>
            </a>

            <a href="game3-typing.html" class="game-card">
                <div class="game-icon">锔</div>
                <h2 class="game-title">拽转 砖驻</h2>
                <p class="game-description">
                    转专 拽 专 注 砖驻 注转 注专
                </p>
                <div class="difficulty">
                    <div class="difficulty-dot active"></div>
                    <div class="difficulty-dot active"></div>
                    <div class="difficulty-dot active"></div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
